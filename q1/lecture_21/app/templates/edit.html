{% extends "base.html" %}

{% block content %}
    <h1>Edit Entry</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.text_2.label }}<br>
            {{ form.text_2(cols="100", rows="30") }}<br>
            {% for error in form.text_2.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit_2() }}</p>
    </form>
{% endblock %}
